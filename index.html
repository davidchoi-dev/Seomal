<html>
<head>
    <title>Seomal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80887304-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-80887304-4');
    </script>
    <style>
        body {
            background-color: white;
            margin:0;
        }

        #cy {
            width: 100%;
            height: 100%;
            display: block;
        }

        .pin{
            /*position: absolute;*/
            /*top:-80px;*/
            /*left:-24px;*/
            background-color: rgba(255,255,255,0);
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="./cytoscape.js"></script>
    <script src="./lib/cytoscape.js-cose-bilkent-4.0.0/cytoscape-cose-bilkent.js"></script>
    <script src="cytoscape-cose-bilkent.js"></script>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="cy"></div>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function getFetchURL() {
        return 'data/' + (getParameterByName('src') ? getParameterByName('src') + '.json' : 'data.json');
    }

    fetch(getFetchURL(), {mode: 'no-cors'})
        .then(function (res) {
            return res.json();
        })
        .then(function (data) {

            _rank_cy = cytoscape({
                elements: data
            });

            var pageRank = _rank_cy.elements().pageRank();
            var nodeMaxSize = 100;
            var nodeMinSize = 8;
            var fontMaxSize = 13;
            var fontMinSize = 8;
            var textOutlineColor = 'white';
            var fontColor = 'black';

            var nodeBGColor = '#4f5b66';
            var edgeBGColor = '#c0c5ce';
            var edgeWidth = '0.5px';
            var nodeSuccessorBGColor = '#fe4a49';
            var nodeActiveBGColor = '#fed766';
            var edgeActiveBGColor = '#fe4a49';
            var edgeActiveWidth = '1px';

            var predecessorsBGColor = '#2ab7ca';


            cy = cytoscape({
                container: document.getElementById('cy'), // container to render in
                elements: data,
                minZoom:0.3,
                style: [ // the stylesheet for the graph
                    {
                        selector: 'node',
                        style: {
                            'font-family':'Open Sans Condensed',
                            'font-weight': '200',
                            'label': 'data(label)',
                            'text-valign': 'top',
                            'color': fontColor,
                            'text-outline-width': 0,
                            'text-outline-color': textOutlineColor,
                            'background-color': nodeBGColor,
                            'width':function(ele){
                                return nodeMaxSize*pageRank.rank('#'+ele.id())+nodeMinSize;
                            },
                            'height':function(ele){
                                return nodeMaxSize*pageRank.rank('#'+ele.id())+nodeMinSize;
                            },
                            'font-size':function(ele){
                                return fontMaxSize*pageRank.rank('#'+ele.id())+fontMinSize;
                            }
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'curve-style': 'bezier',
                            'width': 0.5,
                            'target-arrow-shape': 'triangle',
                            'line-color': edgeBGColor,
                            'target-arrow-color': edgeBGColor,
                            'arrow-scale':0.5
                        }
                    },
                    {
                        selector: '.prepare',
                        style: {
                            'opacity': '0.5'
                        }
                    }
                ],

                layout: {
                    name: 'cose-bilkent',
                    animate: false,
                    gravityRangeCompound: 1.5,
                    fit: true,
                    idealEdgeLength: 100,
                    tile: true
                }
            });



            function getMaxZIndex(){
                if(!window.zindex){
                    window.zindex = 1;
                }
                return ++window.zindex;
            }



            function setFocus(target_element, nodeBGColor, edgeBGColor, edgeWidth){
                setOpacity(cy, 0.1);
                target_element.style('background-color', nodeActiveBGColor);
                setOpacityElement(target_element, 1);
                target_element.successors().each(
                    function(e){
                        if(e.isEdge()){
                            e.style('width', edgeWidth);
                        }
                        e.style('color',fontColor);
                        e.style('background-color',nodeBGColor);
                        e.style('line-color', edgeBGColor);
                        e.style('target-arrow-color', edgeBGColor);
                        e.style('z-index', getMaxZIndex());
                        setOpacityElement(e, 1);
                    }
                );
                target_element.predecessors().each(function(e){
                    if(e.isEdge()){
                        e.style('width', edgeWidth);
                    }
                    e.style('background-color',predecessorsBGColor);
                    e.style('line-color', predecessorsBGColor);
                    e.style('target-arrow-color', predecessorsBGColor);
                    e.style('z-index', getMaxZIndex());
                    setOpacityElement(e, 1);
                });
                target_element.style('z-index', getMaxZIndex());
            }

            function setOpacityElement(target_element, degree){
                target_element.style('opacity', degree);
            }

            function setOpacity(target_cy, degree){
                target_cy.nodes().forEach(function(target){
                    setOpacityElement(target, 0.05);
                });
                target_cy.edges().forEach(function(target){
                    setOpacityElement(target, 0.05);
                });

            }

            function setResetFocus(target_cy){
                target_cy.nodes().forEach(function(target){
                    target.style('background-color', nodeBGColor);
                    setOpacityElement(target, 1);
                });
                target_cy.edges().forEach(function(target){
                    target.style('line-color', edgeBGColor);
                    target.style('target-arrow-color', edgeBGColor);
                    target.style('width', edgeWidth);
                    setOpacityElement(target, 1);
                });

            }

            var home = getParameterByName('i');
            if(home){
                var _home = cy.$('#'+home);
                setFocus(_home, nodeSuccessorBGColor, edgeActiveBGColor, edgeActiveWidth);
                // cy.animate({
                //     center:{eles:_home}
                // }, {duration:1500})
            }


            cy.on('tap', 'node', function (e) {
                var url = cy.getElementById(this.id()).data('url');
                gtag('event', 'Click', {
                    'event_category': 'node',
                    'event_label': this.id(),
                    'value': 1
                });
                if(url && url !== '')
                    window.open(url);
            });


            cy.on('mouseout', 'node', function(e){
                setResetFocus(e.cy);

            });

            cy.on('mouseover', 'node', function(e){
                setResetFocus(e.cy);
                setFocus(e.target, nodeSuccessorBGColor, edgeActiveBGColor, edgeActiveWidth);

            });


            //cy.userPanningEnabled(false);
        });

    function debouncer(func, timeout) {
        var timeoutID, timeout = timeout || 200;
        return function () {
            var scope = this, args = arguments;
            clearTimeout(timeoutID);
            timeoutID = setTimeout(function () {
                func.apply(scope, Array.prototype.slice.call(args));
            }, timeout);
        }
    }

    $(window).resize(debouncer(function () {
        cy.fit()
    }))
    $(document).one('touchstart click', function () {
        cy.userPanningEnabled(true)
    })
</script>

</body>
</html>
