<html>
<head>
    <title>Seomal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80887304-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-80887304-4');
    </script>
    <style>
        body {
            background-color: white;
            margin:0;
        }

        #cy {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="cytoscape.js"></script>
    <script src="cytoscape-cose-bilkent.js"></script>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function getFetchURL() {
        return 'data/' + (getParameterByName('src') ? getParameterByName('src') + '.json' : 'data.json');
    }

    fetch(getFetchURL(), {mode: 'no-cors'})
        .then(function (res) {
            return res.json();
        })
        .then(function (data) {

            _rank_cy = cytoscape({
                elements: data
            });

            var pageRank = _rank_cy.elements().pageRank();
            var nodeMaxSize = 120;
            var nodeMinSize = 8;
            var fontMaxSize = 22;
            var fontMinSize = 10;
            var color = 'black';
            var fontColor = 'white';

            var nodeBGColor = 'black';
            var edgeBGColor = 'gray';
            var edgeWidth = '0.5px';
            var nodeActiveBGColor = '#fe4a49';
            var edgeActiveBGColor = '#fe4a49';
            var edgeActiveWidth = '4px';

            cy = cytoscape({
                container: document.getElementById('cy'), // container to render in
                elements: data,
                minZoom:0.3,
                style: [ // the stylesheet for the graph
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'color': fontColor,
                            'text-outline-width': 0.7,
                            'text-outline-color': color,
                            'background-color': color,
                            'width':function(ele){
                                return nodeMaxSize*pageRank.rank('#'+ele.id())+nodeMinSize;
                            },
                            'height':function(ele){
                                return nodeMaxSize*pageRank.rank('#'+ele.id())+nodeMinSize;
                            },
                            'font-size':function(ele){
                                return fontMaxSize*pageRank.rank('#'+ele.id())+fontMinSize;
                            }
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'curve-style': 'bezier',
                            'width': 0.5,
                            'target-arrow-shape': 'triangle',
                            'line-color': edgeBGColor,
                            'target-arrow-color': edgeBGColor
                        }
                    },
                    {
                        selector: '.prepare',
                        style: {
                            'opacity': '0.5'
                        }
                    }
                    // ,
                    // {
                    //     selector: '#' + getParameterByName('i'),
                    //     style: {
                    //         'background-color': '#D94E67',
                    //         'color': 'white',
                    //         'text-outline-color': '#D94E67',
                    //         'width': 60,
                    //         'height': 60,
                    //         'font-size':fontMaxSize
                    //     }
                    // }
                ],

                layout: {
                    name: 'cose-bilkent',
                    animate: false,
                    gravityRangeCompound: 1.5,
                    fit: true,
                    idealEdgeLength: 100,
                    tile: true
                }
            });


            cy.on('tap', 'node', function (e) {
                var url = cy.getElementById(this.id()).data('url');
                gtag('event', 'Click', {
                    'event_category': 'node',
                    'event_label': this.id(),
                    'value': 1
                });
                if(url && url !== '')
                 window.open(url);
            });

            function setFocus(target_element, nodeBGColor, edgeBGColor, edgeWidth){
                target_element.style('background-color', nodeBGColor);
                target_element.successors().each(
                    function(e){
                        if(e.isEdge()){
                            e.style('width', edgeWidth);
                        }
                        e.style('color','white');
                        e.style('background-color',nodeBGColor);
                        e.style('line-color', edgeBGColor);
                        e.style('target-arrow-color', edgeBGColor);
                    }
                );
            }

            function setResetFocus(target_cy){
                target_cy.nodes().forEach(function(target){
                    target.style('background-color', nodeBGColor);
                });
                target_cy.edges().forEach(function(target){
                    target.style('line-color', edgeBGColor);
                    target.style('target-arrow-color', edgeBGColor);
                    target.style('width', edgeWidth);
                });

            }

            setFocus(cy.$('#'+getParameterByName('i')), nodeActiveBGColor, edgeActiveBGColor, edgeActiveWidth);


            cy.on('mouseout', 'node', function(e){
                setResetFocus(e.cy);
            });

            cy.on('mouseover', 'node', function(e){
                setResetFocus(e.cy);
                setFocus(e.target, nodeActiveBGColor, edgeActiveBGColor, edgeActiveWidth);
            });



            //cy.userPanningEnabled(false);
        });

    function debouncer(func, timeout) {
        var timeoutID, timeout = timeout || 200;
        return function () {
            var scope = this, args = arguments;
            clearTimeout(timeoutID);
            timeoutID = setTimeout(function () {
                func.apply(scope, Array.prototype.slice.call(args));
            }, timeout);
        }
    }

    $(window).resize(debouncer(function () {
        cy.fit()
    }))
    $(document).one('touchstart click', function () {
        cy.userPanningEnabled(true)
    })
</script>
</body>
</html>
